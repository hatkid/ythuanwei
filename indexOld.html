		cvs.style.height = img.offsetHeight + 'px';
        cvs.width = img.offsetWidth * pixelTatio;
        cvs.height = img.offsetHeight * pixelTatio;
        img.parentNode.insertBefore(cvs, img);
		$$('all').style.opacity = 1;
        ctx = cvs.getContext('2d');
        ctx.fillStyle = '#bbb';
        ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		var newH = cw * pixelTatio /720 * 1280;
		ctx.drawImage(mPic, 0, 0-(newH - ctx.canvas.height)/2 , ctx.canvas.width, newH);
		//ctx.drawImage(mPic, 0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.globalCompositeOperation = 'destination-out';
        ctx.strokeStyle = "fff";
        ctx.lineJoin = "round";
        ctx.lineWidth = 45 * pixelTatio;
		//ctx.scale(0.5, 0.5);
        var offsetParent = cvs,
            offsetLeft = 0,
            offsetTop = 0;
        while (offsetParent) {
            offsetLeft += offsetParent.offsetLeft;
            offsetTop += offsetParent.offsetTop;
            offsetParent = offsetParent.offsetParent;
        }
        var pathPoints = [];
        var x, y;
        cvs.addEventListener(start, onTouchStart);
        function onTouchStart(e) {
			if(notPlayed){
				audio.play();
				notPlayed = false;
			}
            e.preventDefault();
            if (e.changedTouches) {
                e = e.changedTouches[e.changedTouches.length - 1];
            }
            console.log(e.pageX, offsetLeft);
            x = (e.pageX - offsetLeft) * pixelTatio;
            y = (e.pageY - offsetTop) * pixelTatio;
            ctx.beginPath();
            ctx.arc(x, y, 35 / 2  * pixelTatio, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
            document.addEventListener(end, onTouchEnd);
            cvs.addEventListener(move, onTouch)
        }
        function onTouch(e) {
            if (e.changedTouches) {
                e = e.changedTouches[e.changedTouches.length - 1];
            }
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo((e.pageX - offsetLeft) * pixelTatio, (e.pageY - offsetTop) * pixelTatio);
            x = (e.pageX - offsetLeft) * pixelTatio;
            y = (e.pageY - offsetTop) * pixelTatio;
            ctx.closePath();
            ctx.stroke();
            var n = (Math.random() * 10000000) | 0;
            ctx.canvas.style.color = '#' + n.toString(16); //fix android 4.2 bug force repaint
        }
        function onTouchEnd() {
            cvs.removeEventListener(move, onTouch);
            pathPoints = [];
            check();
        }
        function check() {
            var st = +new Date();
            data = ctx.getImageData(0, 0, cvs.width, cvs.height).data;
            var length = data.length,
                k = 0;
            for (var i = 0; i < length - 3; i += 4) {
                if (data[i] == 0 && data[i + 1] == 0 && data[i + 2] == 0 && data[i + 3] == 0) {
                    k++;
                }
            }
            var f = k * 100 / (cvs.width * cvs.height);
            if (f > (condition || 90)) {
                if (callback) {
                    callback(f, t);
                    if (isOnce) {
                        callback = null;
                    }
                }
            }
            var t = +new Date() - st;
            //console.log('刮开面积:' + f.toFixed(2) + '% 检测耗时' + t + 'ms ');
            data = null;
        }
    }
}

</script>
